<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Pokemon</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Screen welcome -->
    <div class="mapWater">
        <h1 class="welcomeTitle">Deep Water game </h1>
        <div class="choosePlayer">
            <div class="prayerRight">
                <div class="profile">
                    <img src="./public/src/img/front/kingdra.gif" alt="Kingdra" id="mirrorHippo"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : HIPPO</li>
                            <li>Life Score : 400</li>
                            <li>Attack Score : 45</li>
                        </ul>
                        <button><p>Choose me!</p></button>
                    </div>
                </div>
                <div class="profile">
                    <img src="./public/src/img/front/sharpedo.gif" alt="Sharpedo"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : SHARK</li>
                            <li>Life Score : 520</li>
                            <li>Attack Score : 85</li>
                        </ul>
                        <button><p>NO choose the best</p></button>
                    </div>
                </div>
            </div>

            <div class="prayerLeft">
                <div class="profile">
                    <img src="./public/src/img/front/exploud.gif" alt="Exploud"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : MOUTH </li>
                            <li>Life Score : 460</li>
                            <li>Attack Score : 75</li>
                        </ul>
                        <button><p>Pick me OR I'll eat you</p></button>
                    </div>
                </div>
                <div class="profile">
                    <img src="./public/src/img/front/torkoal.gif" alt="Torkoal"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : TURTLE </li>
                            <li>Life Score : 580</li>
                            <li>Attack Score : 35</li>
                        </ul>
                        <button><p>Please me !</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Characters -->
    <section class="battleWater">        
            <div class="btnMenu">
                <button id="backMenu">Menu</button>
            </div>
                <div class="pokemon gentil"> 
                    <img id="gentil" src="" alt="Kingdra">
                </div>
                <div class="progressBar">
                    <div class="progres"></div>
                </div>

                <div class="pokemon ennemy">
                   <img id="ennemy" src="" alt="Sharpedo">
                </div>
                <div class="progressBarEnnemy">
                    <div class="progresEnnemy"></div>
                </div>
                <div class="message frame"><p></p></div>

                <div class="arrayAttack">
                    <div class="attacks hippo">
                        <button class="one">wings</button>
                        <button class="two">corns</button>
                        <button class="three">kick</button>
                        <button class="four">eyes</button>
                    </div>
                    <div class="attacks shark">
                        <button class="one">teeth</button>
                        <button class="two">speed</button>
                        <button class="three">laser</button>
                        <button class="four">swallow</button>
                    </div>
                    <div class="attacks mouth">
                        <button class="one">vomit</button>
                        <button class="two">muscle</button>
                        <button class="three">flyingTeeth</button>
                        <button class="four">earthquake</button>
                    </div>
                    <div class="attacks turtle">
                        <button class="one">fume</button>
                        <button class="two">step</button>
                        <button class="three">toxicair</button>
                        <button class="four">carapace</button>
                    </div>
                </div>
            </div>
    </section>

    <div class="gameOver">
        <h1 class="over">GAME OVER</h1>
        <div class="btnMenu">
            <button id="backMenu">Menu</button>
        </div>
    </div>
    <div class="champion">
        <h1 class="win">CHAMPION OF THE GAME ! </h1>
        <div class="btnMenu">
            <button id="backMenu">Menu</button>
        </div>
    </div>

    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
