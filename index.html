<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Pokemon</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <!-- Screen welcome -->
    <div class="mapWater">
        <h1>Deep Water game </h1>
        <div class="choosePlayer">
            <div class="prayerRight">
                <div class="profile">
                    <a class href="https://pokemondb.net/pokedex/kingdra"><img src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/kingdra.gif" alt="Kingdra"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Hippo</li>
                            <li>Life Score : 100</li>
                            <li>Attack Score : 45</li>
                        </ul>
                    </div>
                </div>

                <div class="profile">
                    <a href="https://pokemondb.net/pokedex/sharpedo"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/sharpedo.gif" alt="Sharpedo"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Shark</li>
                            <li>Life Score : 100</li>
                            <li>Attack Score : 45</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="prayerLeft">
                <div class="profile">
                    <a href="https://pokemondb.net/pokedex/exploud"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/exploud.gif" alt="Exploud"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Mouth</li>
                            <li>Life Score : 100</li>
                            <li>Attack Score : 45</li>
                        </ul>
                    </div>
                </div>

                <div class="profile">
                    <a href="https://pokemondb.net/pokedex/torkoal"><img src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/torkoal.gif" alt="Torkoal"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Turtle</li>
                            <li>Life Score : 100</li>
                            <li>Attack Score : 45</li>
                        </ul>
                    </div>
                </div>
            </div>
   
        </div>

    </div>

    <!-- Characters -->
    <section class="battleWater">
        <div class="characters">
            <div class="hippo"> 
                <a href="https://pokemondb.net/pokedex/kingdra"><img src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/kingdra.gif" alt="Kingdra"></a>
            </div>
 
            <div class="shark">
                <a href="https://pokemondb.net/pokedex/sharpedo"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/sharpedo.gif" alt="Sharpedo"></a>
            </div>

            <div class="mouth">
                <a href="https://pokemondb.net/pokedex/exploud"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/exploud.gif" alt="Exploud"></a>
            </div>

            <div class="turtle">
                <a href="https://pokemondb.net/pokedex/torkoal"><img src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/torkoal.gif" alt="Torkoal"></a>

            </div>
        </div>
    </section>
    <script src="./public/js/main.js"></script>
</body>
</html>
