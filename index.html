<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Pokemon</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!-- Screen welcome -->
    <div class="mapWater">
        <h1>Deep Water game </h1>
        <div class="choosePlayer">
            <div class="prayerRight">
                <div class="profile">
                    <a href="https://pokemondb.net/pokedex/kingdra"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/kingdra.gif" alt="Kingdra" id="mirrorHippo"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Hippo</li>
                            <li>Life Score : 100</li>
                            <li>Attack Score : 45</li>
                        </ul>
                        <button><p>Choose me!</p></button>
                    </div>
                </div>

                <div class="profile">
                    <a href="https://pokemondb.net/pokedex/sharpedo"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/sharpedo.gif" alt="Sharpedo"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Shark</li>
                            <li>Life Score : 120</li>
                            <li>Attack Score : 85</li>
                        </ul>
                        <button><p>NO choose the best</p></button>
                    </div>
                </div>
            </div>

            <div class="prayerLeft">
                <div class="profile">
                    <a href="https://pokemondb.net/pokedex/exploud"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/exploud.gif" alt="Exploud"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Mouth</li>
                            <li>Life Score : 180</li>
                            <li>Attack Score : 75</li>
                        </ul>
                        <button><p>Pick me OR I'll eat you</p></button>
                    </div>
                </div>

                <div class="profile">
                    <a href="https://pokemondb.net/pokedex/torkoal"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/torkoal.gif" alt="Torkoal"></a>
                    <div class="infos">
                        <ul>
                            <li>Name : Turtle</li>
                            <li>Life Score : 280</li>
                            <li>Attack Score : 35</li>
                        </ul>
                        <button><p>Please me !</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Characters -->
    <section class="battleWater">
        <div class="allContainfight">
            <div class="btnMenu">
                <button id="backMenu">Menu</button>
            </div>
            <div class="characters">
                <div class="hippo pokemon left"> 
                    <a href="https://pokemondb.net/pokedex/kingdra"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/kingdra.gif" alt="Kingdra" id="mirrorHippo"></a>
                    <div class="progressBar" value="100"></div>
                </div>
    
                <div class="shark pokemon right">
                    <a href="https://pokemondb.net/pokedex/sharpedo"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/sharpedo.gif" alt="Sharpedo"></a>
                    <div class="progressBar" value="120"></div>
                </div>

                <div class="mouth pokemon right">
                    <a href="https://pokemondb.net/pokedex/exploud"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/exploud.gif" alt="Exploud"></a>
                    <div class="progressBar" value="160"></div>
                </div>

                <div class="turtle pokemon left">
                    <a href="https://pokemondb.net/pokedex/torkoal"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/torkoal.gif" alt="Torkoal"></a>                    <div class="progressBar" value="80"></div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
